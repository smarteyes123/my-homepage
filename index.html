<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>株式会社スマートアイズ</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Microsoft YaHei", sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f9fc;
      color: #333;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 30px;
      background-color: #fff;
      border-bottom: 1px solid #e0e0e0;
      flex-wrap: wrap;
    }

    .logo {
      height: 100px;
    }

    .lang-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .lang-buttons button {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    .lang-buttons button.active {
      background-color: #005bac;
      color: white;
    }

    .container {
      background: #fff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    h1 {
      color: #005bac;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    p {
      margin: 0.6em 0;
      font-size: 1em;
    }

    .wechat-large {
      margin: 20px 0;
    }

    .wechat-large img {
      height: 120px;
    }

    .footer {
      font-size: 0.9em;
      color: #666;
      margin-top: 20px;
    }

    .copyright {
      text-align: center;
      font-size: 0.8em;
      color: #aaa;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <header class="header">
    <img src="logo.png" alt="Company Logo" class="logo" />
    <div class="lang-buttons">
      <button onclick="setLang('ja')" class="active">日本語</button>
      <button onclick="setLang('zh')">简体中文</button>
      <button onclick="setLang('zh-Hant')">繁體中文</button>
      <button onclick="setLang('en')">English</button>
      <button onclick="setLang('vi')">Tiếng Việt</button>
      <button onclick="setLang('ne')">नेपाली</button>
    </div>
  </header>

  <div class="container">
    <h1 id="company-name">株式会社スマートアイズ</h1>

    <p id="address">〒160-0023 東京都新宿区西新宿7-3-10山京ビル401</p>
    <p id="tel">TEL: 03-5358-9289　FAX: 03-5358-9296</p>
    <p id="email">E-mail: contact@smarteyes.co.jp</p>

    <div class="wechat-large">
      <img src="wechat.png" alt="WeChat QR" />
      <div style="margin-top: 8px; font-size: 0.95em;" id="wechat-label">微信联系请扫码</div>
    </div>

    <p id="license">宅地建物取引業許可番号：東京都知事(1)第112700号</p>

    <div class="footer" id="footer-text">このページは現在準備中です。</div>
  </div>

  <div class="copyright">
    © 2025 株式会社スマートアイズ All rights reserved.
  </div>

  <script>
    const texts = {
      ja: {
        company: "株式会社スマートアイズ",
        address: "〒160-0023 東京都新宿区西新宿7-3-10山京ビル401",
        tel: "TEL: 03-5358-9289　FAX: 03-5358-9296",
        email: "E-mail: contact@smarteyes.co.jp",
        license: "宅地建物取引業許可番号：東京都知事(1)第112700号",
        footer: "このページは現在準備中です。",
        wechat: "微信联系请扫码"
      },
      zh: {
        company: "株式会社 SMART EYES",
        address: "邮编160-0023 东京都新宿区西新宿7-3-10 山京大楼401室",
        tel: "电话：03-5358-9289　传真：03-5358-9296",
        email: "邮箱：contact@smarteyes.co.jp",
        license: "房地产经营许可编号：东京都知事(1)第112700号",
        footer: "本页面正在建设中，敬请期待。",
        wechat: "微信联系请扫码"
      },
      "zh-Hant": {
        company: "株式会社 SMART EYES",
        address: "郵遞區號160-0023 東京都新宿區西新宿7-3-10 山京大樓401室",
        tel: "電話：03-5358-9289　傳真：03-5358-9296",
        email: "電郵：contact@smarteyes.co.jp",
        license: "不動產營業許可號碼：東京都知事(1)第112700號",
        footer: "本頁面正在建設中，敬請期待。",
        wechat: "請使用微信掃碼聯繫"
      },
      en: {
        company: "Smart Eyes Co., Ltd.",
        address: "Yamakyō Bldg. 401, 7-3-10 Nishi-Shinjuku, Shinjuku-ku, Tokyo 160-0023, Japan",
        tel: "TEL: +81-3-5358-9289　FAX: +81-3-5358-9296",
        email: "Email: contact@smarteyes.co.jp",
        license: "Real Estate License No.: Tokyo Governor (1) #112700",
        footer: "This site is currently under construction.",
        wechat: "Scan QR code to contact us via WeChat"
      },
      vi: {
        company: "Công ty TNHH Smart Eyes",
        address: "Tầng 4, Tòa nhà Yamakyō, 7-3-10 Nishi-Shinjuku, Quận Shinjuku, Tokyo 160-0023, Nhật Bản",
        tel: "TEL: +81-3-5358-9289　FAX: +81-3-5358-9296",
        email: "Email: contact@smarteyes.co.jp",
        license: "Giấy phép môi giới BĐS: Tokyo (1) #112700",
        footer: "Trang này đang được xây dựng.",
        wechat: "Quét mã WeChat để liên hệ"
      },
      ne: {
        company: "स्मार्ट आइज कं.लि.",
        address: "७-३-१० निशि-शिन्जुकु, शिन्जुकु-कु, टोकियो १६०-००२३, जापान, यामाक्यो भवन ४०१",
        tel: "फोन: +८१-३-५३५८-९२८९　फ्याक्स: +८१-३-५३५८-९२९६",
        email: "इमेल: contact@smarteyes.co.jp",
        license: "रियल एस्टेट लाइसेन्स नं.: टोकियो गभर्नर (१) #112700",

      }
    };

    function setLang(lang) {
      const t = texts[lang];
      document.getElementById("company-name").textContent = t.company;
      document.getElementById("address").textContent = t.address;
      document.getElementById("tel").textContent = t.tel;
      document.getElementById("email").textContent = t.email;
      document.getElementById("license").textContent = t.license;
      document.getElementById("footer-text").textContent = t.footer;
      document.getElementById("wechat-label").textContent = t.wechat;

      document.querySelectorAll(".lang-buttons button").forEach(btn => btn.classList.remove("active"));
      document.querySelector(`.lang-buttons button[onclick="setLang('${lang}')"]`).classList.add("active");
    }
  </script>
</body>
</html>
