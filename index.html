<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的主页</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #e0f7ff, #f0f0ff);
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.2s ease;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 28px;
      color: #007acc;
      margin-bottom: 12px;
    }

    p {
      font-size: 16px;
      margin-bottom: 24px;
    }

    a.button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007acc;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    a.button:hover {
      background-color: #005fa3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>你好，世界！</h1>
    <p>欢迎来到我的个人主页，这是用 Git + Vercel 自动部署的。</p>
    <a class="button" href="mailto:yourname@example.com">联系我</a>
  </div>
</body>
</html>
